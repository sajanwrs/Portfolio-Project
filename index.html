<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <!-- javascript links -->
    <script src="https://kit.fontawesome.com/fc470eb836.js" crossorigin="anonymous"></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav  class="container-nav">
      <h1 class="logo"><a href="#hero">mrahman</a></h1>
      <ul>
        <li><a href="#hero" >Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact" >Contact</a></li>
      </ul>
      <button class="mobile-button" ></button> 
    </nav>
    <!-- ##### section ends ###### -->

<main>
   <!-- hero section -->
   <section id="hero">
    <div class="container-hero">
      <h1 class="title-text">
        <span class="hello">Hello,</span>
        <span> name is <span class="name">mrahman</span></span>      
        An aspiring web developer...
      </h1>
      
      <div class="reference">
        <p>
          <a class="ref-anchor" href="#about">Learn more</a>
        </p>
      </div>
    </div>
  </section>
  <!-- ##### section ends ###### -->

  <!-- about section -->
  <section id="about">
    <h2 class="section-titile">About me</h2>
  <div class="container-about">
    <div class="skill-section">
      <h3>My top skiils</h3>   
        <i class="fab fa-html5 skill-icon"></i>
        <i class="fab fa-css3 skill-icon"></i>
        <i class="fab fa-java skill-icon"></i>
        <i class="fab fa-js-square skill-icon"></i>
        <i class="fab fa-react skill-icon"></i>
        <i class="fab fa-github skill-icon"></i>  
    </div>  
      <div class="bio">
        <p class="bio-text" id="bio-text"></p>
          <a class="ref-anchor" onclick="resumeReader()">Resume</a>
      </div>
  </div>
  </section>
  <!-- ##### section ends ###### -->

  <!-- project section starts -->
  <section id="projects">
    <div class="container-projects">
      <h2 class="section-titile">Projects</h2>
    </div>
  </section>
  <!-- ##### section ends ###### -->

  <!-- contact section starts -->
  <section id="contact">
    <h2 class="section-titile">Get in Touch</h2>
    <div class="container-contact">
      <form>
        <div>
          <label for ="name">Name</label>
          <input 
            type="text" 
            id="name"
            class="form-input" 
            placeholder="Full Name" required>
        </div>
        <div>
          <label for ="email">Email</label>
          <input 
            type="email" 
            id="email"
            class="form-input" 
            name="sender-email" 
            placeholder="Enter Your Email" required>
        </div>
        <div>
          <label for ="message">Message</label>
          <textarea 
            type="text" 
            id="message"
            class="form-input" 
            cols="60" 
            rows="10" 
            placeholder="Enter Your Message Here" required></textarea>
        </div>
        <input 
          type="submit" 
          value="Submit" 
          id="submit-button" 
          class="submit-button"/>
      </form>
    </div>
  <!-- ##### section ends ###### -->
</main>
<footer>
  <p>Designed & Coded By mrahman</p>
</footer>   
<script src="./js/script.js"></script> 
  </body>


</html>
